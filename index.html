		<div id="mainContainer">
			
			<div id="card" class="mainContainers">
				<div id="avatarContainer" class="cardRow">
					<img id="avatarImg" src="img/batman.jpg" />
				</div>				
				
				<div id="nameContainer" class="cardRow">
					<p id="name">Batman</p>

				</div>				
				
				<div id="emailContainer" class="cardRow">

					<p id="email" >iambatman@dc.cc</p>
				</div>					
				
				<div id="phoneContainer" class="cardRow">
					<p id="phoneLabel">TELEFONE</p>
					<p id="phone">+55 15 99123-4567</p>
				</div>
				
				<fieldset id="acessoriesContainer" class="cardRow">
					<legend>Acessórios</legend>
					
					<input type="checkbox" name="capa" id="capa" checked />
					<label for="capa">Capa</label>					
					<br/>				
					
					<input type="checkbox" name="batpod" id="batpod" checked />

					<br/>
					
					<input type="text" placeholder="Outros...">
				</fieldset>
								
				<div id="sendMsgContainer" class="cardRow">
					<button id="">Enviar mensagem privada</button>
				</div>
				
				<div id="reportContainer"  class="cardRow">
					<p>REPORTAR USUÁRIO</p>
				</div>
			</div>
